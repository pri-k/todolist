<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>To-Do List</h1>
            <div class="textarea">
                <input type="text" id="textbox" placeholder="Add a new task">
                <button class="bt" onclick="addtext()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task</li> -->
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
